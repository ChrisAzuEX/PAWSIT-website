<!DOCTYPE html>
<html>

<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="../CSS/Register.css">
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
</head>
<body>
	<!-- logo -->
	<div class="logo-container">
			<img id="logo" src="../Res/logo.png">
	</div>

	<div class="infobox">
		<!-- switch -->
		<form action="../HTML/Login.html">
			<input type="submit" name="Login" value="Login" class="login">
			<input type="submit" name="Register" value="Register" class="registerSelect" disabled>
		</form>
		<!-- content -->
		<form class="info">
			<p>Enter your e-mail address</p>
			<input type="text" name="email" placeholder="Enter e-mail">
			<p>Username</p>
			<input type="text" name="username" placeholder="Enter Username">
			<p>Password</p>
			<input type="password" name="password" placeholder="Enter Password">
			<p>Confirm Password</p>
			<input type="password" name="password" placeholder="Confirm Password">
			<input type="submit" name="submitLogin" value="Submit">
		</form>
	</div>

	<!--                            The Footer             -->
	<div class="footer">

			<p>Talk to us! Your comments and suggestions are important to us.</p>
			<p>pawme@pawsitinc.com</p>
			<p>(+63) 927 861 0820</p>
		</div>
		<div class="footer-right">
			<a href="HTML/About.html" class="footer-right__links">About Us</a>
			<a href="" class="footer-right__links">Contact</a>
			<a href="">FAQs</a>

	</div>
</body>
</html>
