<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="../CSS/LoginRegister.css">
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
	<title>Login</title>
	
</head>
<body>
	<div class="infobox">
		<!-- switch -->
		<form action="../HTML/Register.html">
			<input type="submit" name="Login" value="Login" class="loginSelect" disabled>
			<input type="submit" name="Register" value="Register" class="register">
		</form>
		<!-- content -->
		<form class="info">
			<p>Username</p>
			<input type="text" name="username" placeholder="Enter Username">
			<p>Password</p>
			<input type="password" name="password" placeholder="Enter Password">
			<input type="submit" name="submitLogin" value="Submit">
		</form>
	</div>
</body>
</html>
